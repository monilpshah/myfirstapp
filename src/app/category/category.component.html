<div class="container">
  <h1>Category FORM</h1></div>

  <div class="container">
      <button class="glyphicon glyphicon-plus" (click)="onvisible()"></button>
  </div>

  <div *ngIf="flag" class="container">
  <div  class="container">
  <h1>ADD Category    </h1>

                  <div class="form-group">
                  Category Id<input [(ngModel)]="Id" class="form-control">
                  </div>

                  <div class="form-group">
                  Category Name<input [(ngModel)]="Name" class="form-control">
                  </div>

                  <div class="form-group"  >

                    Is Active<div class="container  form-control"><input type="radio" [(ngModel)]="IsActive" value="yes">Yes
                    <input type="radio" [(ngModel)]="IsActive" value="no">No</div>
                   </div>

                   <div class="form-group">
                    <button (click)= "onAdd()" class="form-control">   ADD ME  </button>
                  </div>

  </div>

  </div>



  <div class="container">
      <h1>Category DETAILS</h1>
      <div class="container">
                    <table border=2 class="table">
                      <tr>
                        <th>Category Id</th>
                        <th>Category Name</th>
                        <th>IsActive</th>
                        <th>Action</th>
                          </tr>

                          <tr   *ngFor="let item of parr,let i=index">
                            <td>{{item.Id}}</td>
                            <td>{{item.Name}}</td>
                            <td>{{item.IsActive}}</td>

                            <td>
                              <button (click)="onDelete(item)" class="glyphicon glyphicon-trash"></button>

                              <button (click)="onEdit(item)" class="glyphicon glyphicon-pencil"></button>
                            </tr>
                    </table>
        </div>
  </div>
