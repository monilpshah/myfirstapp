<div class="container">
  <h1>TODO Application</h1>
  <div class="form-group">
    ID
  <input [(ngModel)]="Id" type="number" class="form-control"><br>
</div>

<div class="form-group">
  TITLE
  <input [(ngModel)]="Title" type="text" class="form-control"><br>
</div>

<div class="form-group">
  STATUS
  <select [(ngModel)]="Status" class="form-control">
    <option>done</option>
    <option>pending</option>
  </select>
  </div>

  <div class="form-group">
  <br>
  <button (click)="onAdd()" class="form-control">ADD ME</button>
  </div>
</div>



<div class="container">
<table border=2 class="table">
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Status</th>
    <th>Action</th>
  </tr>

  <tr   *ngFor="let item of arr,let i=index">
    <td>{{item.Id}}</td>
    <td>{{item.Title}}</td>
    <td>{{item.Status}}</td>

    <td>
      <button (click)="onDelete(item)">Delete</button>

      <button (click)="onEdit(item)">Update</button>
    </td>
    </tr>

</table>
</div>
