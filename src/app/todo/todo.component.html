<div class="container">
  <h1>TODO Application</h1>
  <div class="form-group">
    ID
  <input [(ngModel)]="Id" type="number" class="form-control"><br>
</div>

<div class="form-group">
  TITLE
  <input [(ngModel)]="Title" type="text" class="form-control"><br>
</div>

<div class="form-group">
  STATUS
  <select [(ngModel)]="Status" class="form-control">
    <option>done</option>
    <option>pending</option>
  </select>
  </div>

  <div class="form-group">
  <br>
  <button (click)="onAdd()" class="form-control">ADD ME</button>
  </div>
</div>


<!-- material -->


<!-- Filter -->
<mat-form-field style="width: 50%;">
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" >

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="Action">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
    <td mat-cell *matCellDef="let element">
      <input type="checkbox" (click)="oncheckchange(element)">
    </td>
  </ng-container>


  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
    <td mat-cell *matCellDef="let element"> {{element.Title}} </td>
  </ng-container>


  <!-- Symbol Column -->
  <ng-container matColumnDef="Status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.Status}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="4"
              [pageSize]="1"
              [pageSizeOptions]="[1,2,3,4]">
</mat-paginator>

<button (click)="deleteAll()" class="form-control">Delete All</button>
