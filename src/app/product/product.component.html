
<div class="container">
<h1>PRODUCT APPLICATION FORM</h1></div>

<div class="container">
    <button class="glyphicon glyphicon-plus" (click)="onvisible()"></button>
</div>

<div *ngIf="flag" class="container">
<div  class="container">
<h1>ADD PRODUCTS    </h1>

                <div class="form-group">
                Product Id<input [(ngModel)]="Id" class="form-control">
                </div>

                <div class="form-group">
                Product Name<input [(ngModel)]="Name" class="form-control">
                </div>

                <div class="form-group">
                  Price<input  [(ngModel)]="Price" class="form-control">
                </div>

                <div class="form-group">
                  MFG<input  [(ngModel)]="Mfg" class="form-control">
                </div>

                <div class="form-group">
                  Stock on hand<input [(ngModel)]="Soh" class="form-control">
                </div>

                <div class="form-group">
                  <button (click)= "onAdd()" class="form-control">   ADD ME  </button>
                </div>

</div>

</div>



<div class="container">
    <h1>PRODUCT DETAILS</h1>
    <div class="container">
                  <table border=2 class="table">
                    <tr>
                      <th>Product Id</th>
                      <th>Product Name</th>
                      <th>Price</th>
                      <th>Image</th>
                      <th>MFG.</th>
                      <th>Stock on hand</th>
                      <th>Action</th>
                        </tr>

                        <tr   *ngFor="let item of parr,let i=index">
                          <td>{{item.Id}}</td>
                          <td>{{item.Name}}</td>
                          <td>{{item.Price}}</td>
                          <td><img src="{{item.Image}}" alt="image" height="200px" width="200px"></td>
                          <td>{{item.Mfg}}</td>
                          <td>{{item.Soh}}</td>
                          <td>
                            <button (click)="onDelete(item)" class="glyphicon glyphicon-trash"></button>

                            <button (click)="onEdit(item)" class="glyphicon glyphicon-pencil"></button>
                          </tr>
                  </table>
      </div>
</div>
